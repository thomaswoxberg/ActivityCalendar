<html>
  <head>
     <base href="" />
    <title>Dynamics Crm activity calender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    
    <!-- Full calendar and dependencies -->
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="node_modules/qtip2/dist/jquery.qtip.min.js"></script>
    
    
    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.min.css">
    <link rel="stylesheet" href="app/activitycalendar.component.css">
    <link rel="stylesheet" href="node_modules/qtip2/dist/jquery.qtip.min.css">

    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <activity-calendar>Loading...</activity-calendar> 
  </body>
</html>
